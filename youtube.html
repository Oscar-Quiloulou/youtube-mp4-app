<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intégrateur YouTube — Multi-Thèmes</title>

  <style>
    /* ------------------------------
       THEMES (variables CSS)
    ------------------------------ */

    :root {
      --bg-main: #000;
      --bg-card: #0d0d0f;
      --text-light: #e8e8e8;
      --text-dim: #8a8a8a;
      --accent: linear-gradient(135deg, #ff3b3b, #ff7f1c);
      --card-glow: rgba(255, 60, 60, 0.12);
    }

    /* DARK MINIMAL */
    .theme-dark-minimal {
      --bg-main: #000;
      --bg-card: #0d0d0f;
      --text-light: #dcdcdc;
      --text-dim: #7a7a7a;
      --accent: linear-gradient(135deg, #ff2a2a, #ff6a00);
      --card-glow: rgba(255, 60, 60, 0.08);
    }

    /* DARK PURPLE */
    .theme-dark-purple {
      --bg-main: #050008;
      --bg-card: #120014;
      --text-light: #f0d8ff;
      --text-dim: #a47ac4;
      --accent: linear-gradient(135deg, #b400ff, #ff00d4);
      --card-glow: rgba(200, 0, 255, 0.15);
    }

    /* DARK NEON */
    .theme-dark-neon {
      --bg-main: #000814;
      --bg-card: #001122;
      --text-light: #d8f0ff;
      --text-dim: #7ab8ff;
      --accent: linear-gradient(135deg, #00c6ff, #0072ff);
      --card-glow: rgba(0, 140, 255, 0.18);
    }

    /* LIGHT MODE */
    .theme-light {
      --bg-main: #f5f5f5;
      --bg-card: #ffffff;
      --text-light: #222;
      --text-dim: #666;
      --accent: linear-gradient(135deg, #ff4b4b, #ff9f1c);
      --card-glow: rgba(255, 150, 0, 0.15);
    }

    /* ------------------------------
       GLOBAL STYLE
    ------------------------------ */

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-main);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem 1.5rem 3rem;
      min-height: 100vh;
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2.3rem;
      text-align: center;
      font-weight: 900;
      background: var(--accent);
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 0.04em;
    }

    /* Layout */
    .layout {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 1.5rem;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    /* Card */
    .card {
      background: var(--bg-card);
      border-radius: 22px;
      padding: 1.5rem;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top left, var(--card-glow), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
      transition: background 0.3s ease;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-dim);
    }

    input {
      padding: 1rem;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 100%;
      background: rgba(255,255,255,0.08);
      color: var(--text-light);
      box-sizing: border-box;
    }

    /* Buttons */
    .buttons-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.85rem 1.2rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 0.95rem;
      transition: 0.15s;
      touch-action: manipulation;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    button.secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text-light);
      box-shadow: none;
    }

    button:active {
      transform: scale(0.97);
    }

    /* Preview */
    .preview {
      margin-top: 0.5rem;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.05);
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      font-size: 0.95rem;
      text-align: center;
      padding: 0.75rem;
    }

    .preview img {
      width: 100%;
      display: block;
    }

    /* Player */
    #player-container {
      width: 100%;
      opacity: 0;
      transform: translateY(10px) scale(0.98);
      transition: 0.35s ease;
    }

    #player-container.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    iframe {
      width: 100%;
      height: calc(100vw * 0.5625);
      max-height: 520px;
      border: none;
      border-radius: 20px;
      background: #000;
      box-shadow: 0 18px 60px rgba(0,0,0,0.8);
    }

    @media (min-width: 1024px) {
      iframe {
        height: 520px;
      }
    }

    /* History */
    .history-list {
      max-height: 320px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .history-item {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 0.6rem 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      transition: 0.15s;
    }

    .history-item:hover {
      background: rgba(255,255,255,0.12);
    }

    .history-thumb {
      width: 60px;
      height: 34px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .history-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Theme selector */
    .theme-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .theme-btn {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: var(--text-light);
      font-size: 0.85rem;
      transition: 0.2s;
    }

    .theme-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>

<body class="theme-dark-minimal">

  <h1>Intégrateur YouTube — Multi-Thèmes</h1>

  <!-- Sélecteur de thèmes -->
  <div class="theme-selector">
    <button class="theme-btn" data-theme="theme-dark-minimal">Dark Minimal</button>
    <button class="theme-btn" data-theme="theme-dark-purple">Dark Purple</button>
    <button class="theme-btn" data-theme="theme-dark-neon">Dark Neon</button>
    <button class="theme-btn" data-theme="theme-light">Mode Clair</button>
  </div>

  <div class="layout">
    <div class="card">
      <div class="card-inner">
        <div class="label">Lien YouTube</div>
        <input id="youtube-url" type="text" placeholder="Colle ici un lien YouTube">

        <div class="buttons-row">
          <button id="btn-preview">Prévisualiser</button>
          <button id="btn-integrer">Intégrer</button>
        </div>

        <div class="label">Aperçu</div>
        <div id="preview" class="preview">Aucune vidéo détectée.</div>

        <div class="label">Lecteur intégré</div>
        <div id="player-container"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="label">Historique</div>
        <div id="history" class="history-list">
          <div class="history-empty">Aucune vidéo pour l’instant.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ------------------------------
       THEME SWITCHER
    ------------------------------ */

    const themeButtons = document.querySelectorAll(".theme-btn");
    const body = document.body;

    themeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        body.className = btn.dataset.theme;
      });
    });

    /* ------------------------------
       YOUTUBE LOGIC
    ------------------------------ */

    function extractYouTubeID(url) {
      try {
        const u = new URL(url);
        const host = u.hostname.replace("m.", "").replace("www.", "");

        if (host === "youtu.be") return u.pathname.slice(1);
        if (u.searchParams.has("v")) return u.searchParams.get("v");
        if (u.pathname.startsWith("/shorts/")) return u.pathname.split("/")[2];
        if (u.pathname.startsWith("/embed/")) return u.pathname.split("/")[2];

        return null;
      } catch {
        return null;
      }
    }

    const input = document.getElementById("youtube-url");
    const btnPreview = document.getElementById("btn-preview");
    const btnIntegrer = document.getElementById("btn-integrer");
    const preview = document.getElementById("preview");
    const container = document.getElementById("player-container");
    const historyEl = document.getElementById("history");

    const history = [];

    function updatePreview(id) {
      if (!id) {
        preview.innerHTML = "Lien invalide.";
        return;
      }

      const thumbUrl = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;

      preview.innerHTML = `<img src="${thumbUrl}">`;
    }

    function updatePlayer(id) {
      const embedUrl = `https://www.youtube.com/embed/${id}`;
      container.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
      container.classList.add("visible");
    }

    function renderHistory() {
      if (history.length === 0) {
        historyEl.innerHTML = '<div class="history-empty">Aucune vidéo pour l’instant.</div>';
        return;
      }

      historyEl.innerHTML = "";
      history.slice().reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <div class="history-thumb"><img src="${item.thumb}"></div>
          <div>${item.id}</div>
        `;
        div.addEventListener("click", () => {
          input.value = item.url;
          updatePreview(item.id);
          updatePlayer(item.id);
        });
        historyEl.appendChild(div);
      });
    }

    btnPreview.addEventListener("click", () => {
      const url = input.value.trim();
      const id = extractYouTubeID(url);
      updatePreview(id);
    });

    btnIntegrer.addEventListener("click", () => {
      const url = input.value.trim();
      const id = extractYouTubeID(url);

      if (!id) {
        alert("Lien YouTube invalide.");
        return;
      }

      updatePreview(id);
      updatePlayer(id);

      const thumbUrl = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
      history.push({ id, url, thumb: thumbUrl });
      renderHistory();
    });
  </script>

</body>
</html>
